name: Publish to NPM
on:
  release:
    types: [created]
jobs:
  publish-npm:
      needs: build
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: 16
            registry-url: https://registry.npmjs.org/
        - run: npm ci
        - run: npm publish
          env:
            NODE_AUTH_TOKEN: ${{secrets.npm_token}}

